<!-- MOdal -->
<div class="modal" id="modal-eliminar-eval" xmlns:th="http://www.thymeleaf.org"
     th:fragment="elimnar">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">

            <h4 class="modal-card-title title has-text-centered is-4">CONFIRMAR ELIMINAR EXÁMEN</h4>
            <button class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
            <h3>¿Está seguro de que quiere eliminar esta evaluación?</h3>
        </section>
        <footer class="modal-card-foot ">
            <button class="button  is-success" id="btn-confirmar-eliminacion">
                <i class="fas fa-trash-alt mr-1"></i>Borrar
            </button>
            <button class="button  is-danger">
                <i class="fas fa-undo mr-1"></i>Cancelar
            </button>
        </footer>
    </div>
</div>
