<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" class="has-background-light has-navbar-fixed-top">

<!-- aqui va el head -->
<head th:replace="layout/head :: head"></head>

<body>
<main>

    <!-- aqui va el nav -->
    <nav th:replace="layout/nav :: nav"></nav>

    <section class="section">
        <div class="container">
            <div class="card">
                <div class="card-content">
                    <div class="content">

                        <h4 class="title has-text-centered is-4">Consultar alumno</h4>
                        <hr class="dropdown-divider">

                        <!-- AQUI VA EL CONTENIDO DE CAMBIA -->
                        <di>
                            <table>
                                <p class="subtitle is-5">Datos del alumno</p>

                                <thead class="table is-narrow">
                                <tr>
                                    <td>ID</td>
                                    <td>Codigo</td>
                                    <td>Nombre</td>
                                    <td>Apellido</td>
                                    <td class=" align-content: end ">Configuraciones</td>
                                </tr>

                                </thead>

                                <tbody>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td>
                                        <a th:href="@{/consultar-alumnos/editar-alumno}" class="button is-warning is-small"> Editar</a>
                                        <a class="button is-danger is-small"> Eliminar</a>
                                        <a  data-target="modal-expediente" onclick="verExpediente()" class="button is-info is-small">expediente</a>
                                        <a data-target="cambiar-grado" onclick="cambiarGradoAlumno()"  class="button is-success is-small"> Cambiar grado</a>

                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </di>

                        <!-- Aqui no se toca-->
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- aqui va el footer-->
    <footer th:replace="layout/footer :: footer"></footer>

</main>

<!-- vista modal de expediente-->
<div th:replace="alumno/dialogos-consultar-alumno/expediente :: expediente-alumno"></div>

<div th:replace="alumno/dialogos-consultar-alumno/cambiar-grado:: cambiar-grado"></div>

<!-- aqui va el script de jquery-->
<script th:replace="layout/jquery :: script"></script>

<!-- aqui va funciones para modales-->
<script src="/js/modal.js"></script>


<script type="text/javascript">

    <!-- aqui va funcion para expediente-->
    function verExpediente() {

        //abrir modal
        openModal('modal-expediente');
    }

    <!-- aqui va funciones paraalumno-->
    function cambiarGradoAlumno() {

        openModal('modal-grado')
    }


</script>

</body>
</html>
