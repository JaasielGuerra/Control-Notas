<div class="modal" id="modal-conducta" xmlns:th="http://www.thymeleaf.org" th:fragment="conducta">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <h4 class="modal-card-title title has-text-centered is-4">CALIFICAR CONDUCTA</h4>
            <button class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">

            <form id="form-calificar-conducta">

                <input type="hidden" name="idAlumno" id="id-alumno">

                <!-- 1 columns y 2 rows -->
                <div class="columns">
                    <div class="column">
                        <p class="subtitle is-6 has-text-danger">* Indica un campo obligatorio</p>
                    </div>
                    <div class="column">
                        <button class="button is-fullwidth is-success" type="submit"><i class="far fa-save mr-1"></i>Guardar
                        </button>
                    </div>
                </div>
                <h5 class="title is-6 mt-4">Registrar puntos conducta</h5>

                <div class="columns">

                    <div class="column is-10">
                        <label for="materias">*Materia</label>
                        <div class="select is-fullwidth is-small">
                            <select id="materias" name="idMateria">

                            </select>
                        </div>
                    </div>

                </div>

                <div class="columns">
                    <div class="column">
                        <label for="descripcion">*Descripción</label>
                        <div class="control">
                            <textarea class="textarea is-small" placeholder="Descripción" id="descripcion"
                                      name="descripcion"></textarea>
                        </div>
                    </div>

                </div>

                <div class="columns">
                    <div class="column">
                        <label for="fecha">*Fecha</label>
                        <div class="control">
                            <input class="input is-small" type="date" id="fecha" name="fecha">
                        </div>
                    </div>

                    <div class="column">
                        <label for="operacion">*Operación</label>
                        <div class="control">
                            <div class="select is-small is-fullwidth">
                                <select id="operacion" name="operacion">
                                    <option value="+">Agregar(+)</option>
                                    <option value="-">Quitar(-)</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="column">
                        <label for="puntos">*Puntos</label>
                        <div class="control">
                            <input class="input is-small" type="number" id="puntos" name="puntos"
                                   onfocus="this.select()">
                        </div>
                    </div>

                </div>

            </form>
        </section>
        <footer class="modal-card-foot">

            <button class="button is-danger" type="button"><i class="fas fa-window-close mr-1"></i>Cerrar</button>
        </footer>
    </div>
</div>
