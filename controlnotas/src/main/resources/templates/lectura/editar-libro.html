<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" class="has-background-light has-navbar-fixed-top">

<!-- aqui va el head -->
<head th:replace="layout/head :: head"></head>

<body>
<main>
    <div th:replace="layout/pageloader :: #pageloader"></div>

    <!-- aqui va el nav -->
    <nav th:replace="layout/nav :: nav"></nav>

    <section class="section">
        <div class="container">
            <div class="card">
                <div class="card-content">
                    <div class="content">

                        <h4 class="title has-text-centered is-4">ACTUALIZAR  LIBRO</h4>
                        <hr class="dropdown-divider">

                        <!-- AQUI VA EL CONTENIDO DE CAMBIA -->
                        <P class="subtitle is-5 has-text-danger">* Indica un canmpo obligatorio</P>
                        <div class="columns">
                            <div class="column is-5">
                                <label > *Nombre del libro</label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="Escriba el nombre" required>
                                </div>
                            </div>
                        </div>
                        <div class="columns">
                            <div class="column is-10">
                                <label >*Descripción del libro</label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="Escribe la descripción" requirede>
                                </div>
                            </div>
                        </div>
                        <div class="columns">
                            <div class="column is-3 is-offset-3 ">
                                <button class="button  is-success is-large is-fullwidth" id="btn-pre-submit"
                                        type="button" >
                                    <i class="fas fa-save mr-1"></i> Actualizar
                                </button>
                            </div>
                            <div class="column is-3 ">
                                <a class="button  is-light is-large is-fullwidth" type="button"  th:href="@{/libros}">
                                    <i class="fas fa-database mr-1"></i>Consultar
                                </a>
                            </div>
                        </div>



                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- aqui va el footer-->
    <footer th:replace="layout/footer :: footer"></footer>

</main>


<!-- aqui va el script de jquery-->
<script th:replace="layout/scripts :: script"></script>

</body>
</html>
