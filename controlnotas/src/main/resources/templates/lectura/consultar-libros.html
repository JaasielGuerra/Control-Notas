<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" class="has-background-light has-navbar-fixed-top">

<!-- aqui va el head -->
<head th:replace="layout/head :: head"></head>

<body>
<main>
    <div th:replace="layout/pageloader :: #pageloader"></div>

    <!-- aqui va el nav -->
    <nav th:replace="layout/nav :: nav"></nav>

    <section class="section">
        <div class="container">
            <div class="card">
                <div class="card-content">
                    <div class="content">

                        <h4 class="title has-text-centered is-4">LIRBOS REGISTRADOS</h4>
                        <hr class="dropdown-divider">

                        <!-- AQUI VA EL CONTENIDO DE CAMBIA -->
                        <div class="columns">
                            <div class="column"><br>
                                <div class="buttons">
                                    <a type="submit" class="button is-info  is-responsive" th:href="@{/libro/nuevo}">
                                        <i class="fas fa-newspaper mr-1"></i>Añadir Nuevo
                                    </a>
                                </div>
                            </div>
                            <div class="column is-offset-4"><br>
                                <input class="input " type="text" placeholder="Buscar libro">
                            </div>

                            <div class="column"><br>
                                <div class="buttons">
                                    <a type="submit" class="button is-link  is-responsive">
                                        <i class="fas fa-search mr-1"></i>BUSCAR
                                    </a>
                                </div>
                            </div>
                        </div>

                        <h5 class="title is-5 my-6">Listado asistencia</h5>
                        <hr class="dropdown-divider">
                        <div class="columns">

                            <table class="table display">
                                <thead class="is-narrow">
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Descripción</th>
                                    <th>Disponibilidad</th>
                                    <th>Operaciones</th>

                                </tr>
                                </thead>

                                <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>Principito</td>
                                    <td>Libro del principe oscar</td>
                                    <td>
                                        <span class="tag is-danger">Ocupado</span>
                                        <span class="tag is-success">Disponible</span>
                                    </td>
                                    <td>
                                        <a class="button is-warning is-small" th:href="@{/consultar-libros/editar}">
                                            <i class="fas fa-edit mr-1"></i>Editar</a>
                                        <button class="button is-danger is-small" data-target="confirmar" onclick="Eliminar()">
                                            <i class="fas fa-trash-alt mr-1"></i>Eliminar
                                        </button>


                                    </td>

                                </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- aqui va el footer-->
    <footer th:replace="layout/footer :: footer"></footer>

</main>
<div th:replace="/lectura/dialogo-libro/eliminar::elimnar"></div>

<!-- aqui va el script de jquery-->
<script th:replace="layout/scripts :: script"></script>
<script src="/js/modal.js"></script>
<script type="text/javascript">

    function Eliminar() {

        //abrir modal
        openModal('eliminar');
    }
</script>
</body>
</html>
