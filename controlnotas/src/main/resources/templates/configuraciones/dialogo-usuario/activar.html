<!-- MOdal -->
<div class="modal" id="activar" xmlns:th="http://www.thymeleaf.org"   th:fragment="activar">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">

            <h4 class="modal-card-title title has-text-centered is-4">CONFIRMACIÓN</h4>
            <button class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">

            <h3>¿Está seguro de realizar esta operación?</h3>

        </section>

        <footer class="modal-card-foot">
            <button class="button is-success" type="button" id="btn-confirmar-eliminacion"> <i class="far fa-save mr-1"></i> Si, activar</button>
            <button class="button is-warning" type="button"><i class="fas fa-undo mr-1"></i>No, cancelar</button>
        </footer>
    </div>
</div>
