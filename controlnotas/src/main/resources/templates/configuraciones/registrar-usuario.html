<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" class="has-background-light has-navbar-fixed-top">

<!-- aqui va el head -->
<head th:replace="layout/head :: head"></head>

<body>
<main>
    <div th:replace="layout/pageloader :: #pageloader"></div>

    <!-- aqui va el nav -->
    <nav th:replace="layout/nav :: nav"></nav>

    <section class="section">
        <div class="container">
            <div class="card">
                <div class="card-content">
                    <div class="content">

                        <h4 class="title has-text-centered is-4">CREAR USUARIO</h4>
                        <hr class="dropdown-divider">

                        <!-- AQUI VA EL CONTENIDO DE CAMBIA -->
                        <h5 class="subtitle is-5 has-text-danger">* Indica un campo obligatorio</h5>

                        <h5 class="title is-5 my-6">Datos Usuario</h5>
                        <div class="columns">
                            <div class="column">
                                <label>*Nombre usuario</label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="Nombre usuario" required>
                                </div>
                            </div>
                        </div>

                        <div class="columns">
                            <div class="column">
                                <label>*Usuario</label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="Usuario" required>
                                </div>
                            </div>

                            <div class="column">
                                <label>*Contraseña</label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="Contraseña" required>
                                </div>
                            </div>
                        </div>
                        <hr class="dropdown-divider">
                        <h5 class="title is-5">Asignar rol </h5>

                        <div class="columns">
                            <div class="column is-4">
                                <label>*Rol</label>
                                <div class="select  is-fullwidth">
                                    <select id="rol" name="rol">
                                        <option>DIRECTOR</option>
                                        <option>DOCENTE</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <hr class="dropdown-divider">
                        <h5 class="title is-5">Asignaciones </h5>

                        <div class="columns">
                            <div class="column is-4">
                                <label>*Grado y sección</label>
                                <div class="select  is-fullwidth">
                                    <select id="grado" name="gradoyseccion">
                                        <option>PRIMERO A</option>
                                        <option>PRIMERO B</option>
                                        <option>SEGUNDO</option>
                                        <option>TERCERO</option>
                                    </select>
                                </div>
                            </div>

                            <div class="column is-4">
                                <label>*Materias</label>
                                <div class="select  is-fullwidth">
                                    <select id="materias" name="materias">
                                        <option>ESPAÑOL</option>
                                        <option>SOCIALES</option>
                                        <option>INGLES</option>
                                    </select>
                                </div>
                            </div>

                            <div class="column"><br>
                                <div class="buttons">
                                    <butoon class="button is-success  "> Agregar</butoon>
                                </div>
                            </div>
                        </div>

                        <div class="columns">

                            <table class="table display">
                                <thead class="is-bordered">
                                <tr>
                                    <th>Grado y sección</th>
                                    <th>Materia</th>
                                    <th>Operaciones</th>

                                </tr>
                                </thead>

                                <tbody>
                                <tr>
                                    <td>Primero A</td>
                                    <td>Ingles</td>
                                    <td>
                                        <button class="button is-danger is-small">
                                            <i class="fas fa-trash-alt mr-1"></i>Eliminar
                                        </button>
                                    </td>
                                </tr>

                                </tbody>
                            </table>
                        </div>

                        <div class="columns">
                            <div class="column is-3 is-offset-3 ">
                                <button class="button  is-success is-large is-fullwidth" type="submit"
                                        id="btn-submit">
                                    <i class="far fa-save mr-1"></i> Guardar
                                </button>
                            </div>
                            <div class="column is-3 ">
                                <a class="button  is-light is-large is-fullwidth" th:href="@{/usuarios/consultar}" >
                                    <i class="fas fa-database mr-1"></i> Consultar
                                </a>
                            </div>
                        </div>
                        <!-- AQUI VA EL CONTENIDO DE CAMBIA -->

                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- aqui va el footer-->
    <footer th:replace="layout/footer :: footer"></footer>

</main>


<!-- aqui va el script de jquery-->
<script th:replace="layout/scripts :: script"></script>

</body>
</html>
