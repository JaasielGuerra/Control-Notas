<article class="message is-primary" th:if="${ultimoBimestre.id ne null}">
    <div class="message-body">
        Se ha cargado la rúbrica del  <strong>último bimestre</strong>.
    </div>
</article>
<p class="subtitle is-5">Bimestre</p>
<div class="columns">
    <div class="column is-12">
        <label> Descripción</label>
        <div class="control">
            <input class="input" type="text" id="descripcion" required
                   name="descripcion">
        </div>
    </div>

</div>
<div class="columns">
    <div class="column is-4">
        <label> Puntos base</label>
        <div class="control">
            <input class="input" type="number" id="fdgfdsg" name="puntosBase"
                   th:value="${ultimoBimestre.puntosBase}">
        </div>
    </div>
</div>
<hr class="dropdown-divider">
<p class="subtitle is-5">Distribución</p>
<div class="columns">
    <div class="column is-4">
        <label> Actividadaes</label>
        <div class="control">
            <input class="input" type="number" id="actividades" name="puntosActividades"
                   th:value="${ultimoBimestre.puntosActividades}">
        </div>
    </div>

    <div class="column is-4">
        <label> Actitudinal</label>
        <div class="control">
            <input class="input" type="number" id="actitudinal" name="puntosActitudinal"
                   th:value="${ultimoBimestre.puntosActitudinal}">
        </div>
    </div>

    <div class="column is-4">
        <label> Evaluaciones</label>
        <div class="control">
            <input class="input" type="number" id="evaluacion" name="puntosEvaluaciones"
                   th:value="${ultimoBimestre.puntosEvaluaciones}">
        </div>
    </div>
</div>
<div class="columns">
    <div class="column is-6 is-offset-3">
        <button class="button is-success is-fullwidth" type="submit"><i class="far fa-save mr-1"></i> Aperturar</button>
    </div>
</div>
