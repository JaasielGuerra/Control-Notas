<!-- MOdal -->
<div class="modal" id="confirmar-bimestre" xmlns:th="http://www.thymeleaf.org" th:fragment="confirmar-bimestre">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">

            <h4 class="modal-card-title title has-text-centered is-4">CONFIRMACIÓN</h4>
            <button class="delete" aria-label="close"></button>
        </header>

        <div class="card">
            <div class="card-content">
                <div class="content">
                    Esto significa que el bimestre ha terminado, y no podrá hacer ninguna operación en el sistema, hasta aperturar uno nuevo. ¿Está seguro?
                </div>
            </div>
        </div>

        <footer class="modal-card-foot ">

            <button class="button  is-success is-fullwidth"  value="Guardar">  <i class="far fa-save mr-1"></i>Si</button>

            <button class="button  is-danger is-fullwidth" value="Cancelar"> <i class="fas fa-window-close mr-1"></i> No</button>

        </footer>
    </div>
</div>
