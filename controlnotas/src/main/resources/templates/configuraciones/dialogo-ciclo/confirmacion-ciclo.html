<!-- MOdal -->
<div class="modal" id="confirmar-ciclo" xmlns:th="http://www.thymeleaf.org" th:fragment="confirmar-ciclo">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">

            <h4 class="modal-card-title title has-text-centered is-4">CONFIRMACIÓN</h4>
            <button class="delete" aria-label="close"></button>
        </header>

        <section class="modal-card-body">
            <p>
                Al cerrar el ciclo, no podrá hacer ninguna operación en el sistema, hasta aperturar uno nuevo. ¿Está
                seguro?
            </p>
        </section>

        <footer class="modal-card-foot ">
            <button class="button  is-success" id="btn-confirmar-cierre-ciclo"><i class="far fa-save mr-1"></i>Si</button>
            <button class="button  is-danger"><i class="fas fa-window-close mr-1"></i>No</button>
        </footer>
    </div>
</div>
